<link rel="import" href="../../../packages/polymer/polymer.html">

<polymer-element name="contact-list">
  <template>
    <style>
      ul {
        list-style: none;
        padding: 2px;
        text-align: left;
      }
      li {
        padding-top: 1px;
        padding-bottom: 1px;
        padding-left: 18px;
      }
      .button {
        padding: 1px;
        background: #ffcc99;
        border-right: 1px solid #999;
        border-bottom: 1px solid #999;
        border-style: outset;
        border-color: #d7b9c9;
        font-weight: bold;
        text-align: center;
      }
    </style>
    <h2>TP2 SIO-6013</h2>
          <blink><font color="red"><label id="message"></label></font></blink>
                     <label id="msg"></label>
          
    <div>
            <div>
            <table>
            <tr>
            <td><input id="name-label" value="Name"  type="text"  style="border:solid 1px white; text-transform:uppercase; font-weight:bold; color:steelblue  ;" disabled/></td>
            <td><input id="phone-label" value="Phone" type="text" style="border:solid 1px white; text-transform:uppercase; font-weight:bold; color:steelblue;" disabled/></td>
            <td><input id="email-label" value="Email" type="text" style="border:solid 1px white; text-transform:uppercase; font-weight:bold; color:steelblue;" disabled/></td>
            </tr>
            <tr>
            <td><input id="name" type="text" onFocus="this.style.backgroundColor='yellow'" onBlur="this.style.backgroundColor='white'" style="border:solid 1px steelblue; text-transform:uppercase; font-weight:bold; color:steelblue;"/></td>
            <td><input id="phone" type="text" onFocus="this.style.backgroundColor='yellow'" onBlur="this.style.backgroundColor='white'" style="border:solid 1px steelblue; text-transform:uppercase; font-weight:bold; color:steelblue;"/></td>
            <td><input id="email" type="text" onFocus="this.style.backgroundColor='yellow'" onBlur="this.style.backgroundColor='white'" style="border:solid 1px steelblue; text-transform:uppercase; font-weight:bold; color:red;"/></td>
            </tr>
            </table>
            </div>
            <div>
            <button id="add" on-click="{{add}}">Add</button>
            <a href="javascript:window.location.reload()"></a>
            <button id="update" on-click="{{update}}" disabled>Update</button>
            
            <button id="remove" on-click="{{delete}}" disabled>Remove</button>
            </div>   
    </div>
    <ul>
      <template repeat="{{contact in contacts.internalList}}">
            <!--{{contact.toString();}}-->
            <div>
            <input id="name-view" value={{contact.name}} disabled type="text" style="border:solid 1px white; text-transform:uppercase; font-weight:bold; color:black;"/>
            <input id="phone-view" value={{contact.phone}} disabled type="text" style="border:solid 1px white; text-transform:uppercase; font-weight:bold; color:black;"/>
            <input id="email-view" value={{contact.email}} disabled type="text" style="border:solid 1px white; text-transform:lowercase; font-weight:bold; color:red;"/>
            </div>
      </template>
      <br>
      <div>
          <form>
           <input type="text" id="choice" value="Email" hidden/>
           <input id="search" value="search..." on-click="{{searchtxt}}" type="text" style="border:solid 1px steelblue; text-transform:uppercase; font-weight:bold; color:steelblue;"/>
           <select size="1" id="liste" onchange="this.form.choice.value=this.options[this.selectedIndex].text;">
           <option value="1">Email
           <option value="2">Name
           <option value="3">Phone
           </select>
           </form>           
           <button on-click="{{search}}">Search</button>
      </div>
    </ul>
  </template>
  <script type="application/dart" src="contact_list.dart"></script>
</polymer-element>
